<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт_1</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="header"><h1>My site!</h1></div>
        <div class="nav-panel">
            <button class="button" id="button"><p id="text">Change Color</p></button>
            <button class="button" id="addImageButton">Add Image</button>
            <button class="button" id="removeImageButton">Remove Image</button>
        </div>
        <div class="main">
            <div class="main-object text">
                <ul>
                    <li>
                        <div>Main menu:</div>
                        <ul>
                        `   <li>Rules.</li>
                            <li>People.</li>
                        </ul>
                    </li>
                    <li>
                        <p>Main work.</p>
                    </li>
                </ul>
                <p>
                    <a href="https://google.com">Google something.</a>
                </p>
            </div>
            <div class="main-object image">
                <img id="cat" src="images/cat5.jpg">
            </div>
            <div id="imageContainer"></div>
        </div>
        <div class="horizon">
        </div>
        <div class="main">
            <div class="main-object form">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">Alert!</button>
            <div class="main-object login">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; All rights reserved 2024.</p>
        </div>
    </div>
    <div class="main-object">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/carusel1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/carusel2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/carusel3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('.carousel').carousel();
    </script>
</body>
</html>
