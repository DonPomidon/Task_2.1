<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт_1</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <div class="header"><h1>My site!</h1></div>
        <div class="nav-panel">
            <button class="button">Contacts</button>
            <button class="button">About</button>
            <button class="button">License</button>
        </div>
        <div class="main">
            <div class="main-object text">
                <ul>
                    <li>
                        <div>Main menu:</div>
                        <ul>
                        `   <li>Rules.</li>
                            <li>People.</li>
                        </ul>
                    </li>
                    <li>
                        <p>Main work.</p>
                    </li>
                </ul>
                <p>
                    <a href="https://google.com">Google something.</a>
                </p>
            </div>
            <div class="main-object image">
                <img src="https://faunamarket.com/uploads/cat5.jpg?1681902477311" style="width: 350px; height: auto;">
            </div>
        </div>
        <div class="main">
            <div class="main-object form">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="main-object login">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; All rights reserved 2024.</p>
        </div>
    </div>

</body>
</html>
